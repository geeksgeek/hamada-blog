<!-- blog/post_list.html -->

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
		<hr>
        <div class="post">
            <div class="date">
                {{ post.published_date|date:'Y-m-d h:m' }}
            </div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
